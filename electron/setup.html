<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo.md â€” Setup</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1e1e2e;
      color: #cdd6f4;
      padding: 40px 32px;
      -webkit-app-region: drag;
      user-select: none;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #f5f5f5;
    }

    .subtitle {
      color: #a6adc8;
      margin-bottom: 32px;
      font-size: 14px;
      line-height: 1.5;
    }

    .form-group {
      margin-bottom: 20px;
      -webkit-app-region: no-drag;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #bac2de;
    }

    .hint {
      font-size: 12px;
      color: #7f849c;
      margin-top: 4px;
    }

    .folder-picker {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .folder-path {
      flex: 1;
      padding: 10px 12px;
      background: #313244;
      border: 1px solid #45475a;
      border-radius: 6px;
      color: #cdd6f4;
      font-size: 13px;
      font-family: 'JetBrains Mono', monospace;
      min-height: 40px;
      display: flex;
      align-items: center;
      word-break: break-all;
    }

    .folder-path.empty {
      color: #7f849c;
      font-family: inherit;
      font-style: italic;
    }

    input[type="text"], input[type="password"], select {
      width: 100%;
      padding: 10px 12px;
      background: #313244;
      border: 1px solid #45475a;
      border-radius: 6px;
      color: #cdd6f4;
      font-size: 13px;
      outline: none;
      transition: border-color 0.15s;
    }

    input:focus, select:focus {
      border-color: #89b4fa;
    }

    button {
      -webkit-app-region: no-drag;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      padding: 10px 16px;
      transition: background 0.15s;
    }

    .btn-secondary {
      background: #45475a;
      color: #cdd6f4;
    }
    .btn-secondary:hover { background: #585b70; }

    .btn-primary {
      background: #89b4fa;
      color: #1e1e2e;
      font-weight: 600;
    }
    .btn-primary:hover { background: #74c7ec; }
    .btn-primary:disabled {
      background: #45475a;
      color: #7f849c;
      cursor: not-allowed;
    }

    .actions {
      margin-top: 32px;
      display: flex;
      justify-content: flex-end;
    }

    .section-header {
      font-size: 14px;
      font-weight: 600;
      color: #a6adc8;
      margin-top: 28px;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 11px;
    }

    .error {
      color: #f38ba8;
      font-size: 12px;
      margin-top: 4px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Welcome to ToDo.md</h1>
  <p class="subtitle">
    Let's get you set up. First, pick a folder where your task files will live.
    <br>Tip: Choose a cloud-synced folder (iCloud, Dropbox, Google Drive) to sync across devices.
  </p>

  <div class="form-group">
    <label>Data Folder</label>
    <div class="folder-picker">
      <div class="folder-path empty" id="folder-display">No folder selected</div>
      <button class="btn-secondary" id="pick-folder-btn">Browse...</button>
    </div>
    <div class="error" id="folder-error">Please choose a folder to continue.</div>
  </div>

  <div class="actions">
    <button class="btn-primary" id="start-btn" disabled>Get Started</button>
  </div>

  <script>
    let selectedFolder = null;

    const folderDisplay = document.getElementById('folder-display');
    const pickBtn = document.getElementById('pick-folder-btn');
    const startBtn = document.getElementById('start-btn');
    const folderError = document.getElementById('folder-error');

    pickBtn.addEventListener('click', async () => {
      const folder = await window.todomd.pickDataFolder();
      if (folder) {
        selectedFolder = folder;
        folderDisplay.textContent = folder;
        folderDisplay.classList.remove('empty');
        folderError.style.display = 'none';
        startBtn.disabled = false;
      }
    });

    startBtn.addEventListener('click', async () => {
      if (!selectedFolder) {
        folderError.style.display = 'block';
        return;
      }

      startBtn.disabled = true;
      startBtn.textContent = 'Setting up...';

      await window.todomd.completeSetup({
        dataDir: selectedFolder
      });
    });
  </script>
</body>
</html>
